<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Integration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .custom-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-pay {
            background-color: #ff912e;
            border-color: #ff912e;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container my-5 custom-container">
        <div class="logo">
            <img src="logo.png" alt="PhonePe Logo">
        </div>
        <div class="form-title">
            Make Payment
        </div>
        <form action="/initiate-payment" method="post">
            <div class="form-group">
                <label for="amountEnterByUsers" class="form-label">Enter Amount</label>
                <input type="number" class="form-control" name="amountEnterByUsers" id="amountEnterByUsers" required>
            </div>
            <button type="submit" class="btn btn-primary btn-pay">Pay Now</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
